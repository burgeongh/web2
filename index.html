<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniking</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="images.css">
  <link rel="stylesheet" href="furniture.css">
  
  
</head>
<body>
  <!-- HEADER -->
        <div class="header">
          <!-- LOGO -->
             <div class="logo-container">
               <img src="FurniturePics/Logo.png" class="logo">
            </div>
          <!-- LOGO END-->

          <!-- SEARCH BAR -->
             <div class="search-bar-container">
               <input type="text" class="search-bar">
               <button class="zoom-button"><img src="FurniturePics/zoom.png" class="zoom" alt=""></button>
             </div>
          <!-- SEARCH BAR END-->

          <!-- SETTINGS -->
             <div class="settings-container">
               <img src="FurniturePics/Shop.png" class="settings-img" alt="">
               <img src="FurniturePics/avatar.png" class="settings-img" alt="">
               <img src="FurniturePics/green-lightbulb.png" class=" lightbulb" alt="">
             </div>
          <!-- SETTINGS END-->
        </div>
   <!-- HEADER END -->



   <!-- PAGE 1 -->
        <div class="page-1">
         <!-- LEFT -->
            <div class="left">
               <div class="collection-header"><img src="FurniturePics/menu.png" class="settings-img"><p>ALL COLLECTIONS</p></div>
               <div class="collection">All</div>
               <div class="collection">New Arrivals</div>
               <div class="collection">Hot Sale</div>
               <div class="collection">Furniture</div>
               <div class="collection">Amrature</div>
               <div class="collection">Tabble</div>
               <div class="collection">Chair</div>
               <div class="collection">Sofa</div>
               <div class="collection">Mirrors</div>
               <div class="collection">Stools</div>
               <div class="collection">Benches</div>
            </div>
         <!-- LEFT END-->

         <!-- RIGHT -->
            <div class="right">
               <!-- TOP -->
                  <div class="top">
                     <div class="info">HOME</div>
                     <div class="info">SHOP</div>
                     <div class="info">BLOG</div>
                     <div class="info">ABOUT</div>
                     <div class="info">CONTUCT US</div>
                  </div>
               <!-- TOP END-->

               <!-- BOTTOM -->
                  <div class="bottom">
                     <!-- START -->
                        <div class="start">
                           <p class="Big">TOP COLLECTION 2025</p>
                           <p class="Gigantic">We Serve Your Dream Furniture</p>
                           <p class="Gray_big">Get 50% off all products</p>
                           <button class="shop-button">SHOP NOW</button>
                        </div>
                     <!-- START END-->

                     <!-- END -->
                        <div class="end">
                           <img src="FurniturePics/blue-chair.png" class="chair">
                        </div>
                     <!-- END END-->
                  </div>
               <!-- BOTTOM END-->
            </div>
         <!-- RIGHT END -->


        </div>
   <!-- PAGE 1 END-->


   <script src="furniture.js"></script>
</body>
</html>
